<svg width="240" height="120" viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Card body -->
  <rect width="240" height="120" rx="10" fill="#0066B3" stroke="#00478F" stroke-width="2"/>
  
  <!-- Compass logo -->
  <circle cx="120" cy="60" r="40" fill="#F0F0F0" stroke="#FFFFFF" stroke-width="1"/>
  <circle cx="120" cy="60" r="35" fill="#0066B3"/>
  <!-- Compass needle -->
  <path d="M120 25 L127 60 L120 95 L113 60 Z" fill="#F0F0F0"/>
  <path d="M85 60 L120 53 L155 60 L120 67 Z" fill="#F0F0F0"/>
  
  <!-- Chip -->
  <rect x="30" y="30" width="20" height="20" rx="2" fill="#FFD800"/>
  <rect x="33" y="35" width="14" height="3" rx="1" fill="#FFA500"/>
  <rect x="33" y="41" width="14" height="3" rx="1" fill="#FFA500"/>
  
  <!-- TAP HERE indicator -->
  <circle cx="195" cy="45" r="25" fill="#F0F0F0"/>
  <text x="195" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066B3" text-anchor="middle">TAP HERE</text>
  
  <!-- Card number and expiry -->
  <text x="35" y="95" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">0123 4567 8901 2345</text>
  <text x="35" y="110" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">VALID THRU: 12/25</text>
</svg> 